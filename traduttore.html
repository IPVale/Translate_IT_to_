<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">


<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="style_traduttore.css">
    
    <link rel="stylesheet" href="style_traduttore.css">
    <title>Traduttore</title>
    <link rel="icon" href="Italy.jpg">
</head>
<body>
    
    <header class="panel">
        <h1>Traduttore</h1>
        <img src="Italy.jpg" alt="logo" height="25px">
    </header>

    <main>

        <section class="panel translation">
            <div class="translation-flag"></div>
            <div class="translation-result">
                <p class="translation-text">Traduttore dall'Italiano al..</p>
            </div>
            </section>
        <section class="panel controls">
            <input class="text-input" type="text" placeholder="Inserisci il testo da tradurre">
            <button class="lang-button" data-lang="en">󠁧󠁢<img src="English.jpg" alt="EN" height="30"></button>
            <button class="lang-button" data-lang="fr"><img src="France.jpg" alt="FR" height="30"></button>
            <button class="lang-button" data-lang="es"><img src="Espana.jpg" alt="ES" height="30"></button>
        </section>
    </main>

    <script src="traduttore.js"></script>
</body>
</html>
